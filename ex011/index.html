<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE COM IMAGENS</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir essas imagens em dispositivos diferentes, ou mude o tamanho da janela do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexível">
</picture>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áuido em HTML5.</p>
<audio preload="metadata" controls autoplay loop>
    <source src="midia/girl-on-top.mp3" type="audio/mpeg">
    <source src="midia/girl-on-top.ogg" type="audio/ogg">
    <source src="midia/girl-on-top.wav" type="audio/wav">
    <p>Infelizmente não foi possível reproduzir o áudio. Aqui está um link para download: <a href="midia/girl-on-top.mp3">áudio</a>.</p>
</audio>
</body>
</html>
